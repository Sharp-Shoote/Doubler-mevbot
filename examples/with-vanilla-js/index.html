<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
    <title>@web3-onboard with vanilla js</title>
    <script defer src="dist/bundle.js"></script>
  </head>
  <body>
    <main class="main">
      <h1>Welcome to this demo of Web3-Onboard + Vanilla JS!</h1>
      <p>Visit <a href="https://kit.svelte.dev">kit.svelte.dev</a> to read the documentation</p>
        <div class="wallet hidden">
          <div class="connected">
            <div>0x518a...7c9017</div>
            <div>Connected Wallet: Metamask</div>
          </div>
          <button class="disconnect-button">Disconnect</button>
        </div>
        <div class="disconnected">
          <button class="connect-button">Connect</button>
        </div>
    </main>
  </body>
</html>
